name: Test Dotfiles Setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-dotfiles:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] # Ubuntu & macOS 両方でテスト

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Homebrew (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "Checking for Homebrew..."
          if ! command -v brew &>/dev/null; then
            echo "Installing Homebrew..."
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          else
            echo "Homebrew is already installed."
          fi

      - name: Install dependencies with Brewfile
        run: |
          echo "Installing packages from Brewfile..."
          brew bundle --file=Brewfile || echo "Some packages failed to install, continuing..."

      - name: Run setup script
        run: |
          chmod +x setup.sh install_brew.sh setup_links.sh
          ./setup.sh

      - name: Verify symlinks
        run: |
          test -L "$HOME/.zshrc" && echo ".zshrc symlink exists"
          test -L "$HOME/.zsh" && echo ".zsh symlink exists"

      - name: Verify Zsh loads correctly
        run: |
          zsh -c "echo 'Zsh loaded successfully'"
